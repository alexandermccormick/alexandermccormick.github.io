<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="author" content="Alexander McCormick">
  <title>Alexander McCormick</title>
</head>
<style>
*{
  box-sizing: border-box;
  padding: 0;
  margin: 0;
}
main {
  display: flex;
  align-items: center;
  justify-content: center;
  background-color: #333;
  color: snow;
  height: 100vh;
  width: 100vw;
}
.fade-in {
  animation: fadeIn ease 5s infinite;
}
@keyframes fadeIn {
  0% {
    opacity: 1;
  }
  50% {
    opacity: .05;
  }
  100% {
    opacity: 1;
  }
}
</style>
<body>
  <main>
    <h1 id="advisement"></h1>
  </main>

  <script>
    const el = document.getElementById("advisement");
    const msg = "Something big is coming...".split("");
    const elText = [];

    const appendChar = setInterval(() => {
      if (msg.length <= 0) {
        clearInterval(appendChar);
        el.classList.add("fade-in");
        return;
      }
      elText.push(msg.shift());
      el.innerText = elText.join("");
    }, 100);
  </script>
</body>
</html>
